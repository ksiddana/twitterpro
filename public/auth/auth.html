<div class="auth-main">
  <form ng-model='user'>
    <input ng-model='user.username'>name</input>
    <input ng-model='user.twitterId'>twitter</input>
    <input type="password" ng-model='user.password'>password</input>
    <button type='submit' ng-click='createUser(user)'>submit user</button>
  </form>
</div>
